<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Document</title>
</head>
<body>
    <h1>
        Datos Personales
    </h1>
    <script>
        nombre=prompt("Cual es tu nombre?","Maria Gonzales")

        document.write("<div class=ciudad>Ciudad de origen: "+ciudad+"</div>")
    </script>
</body>
